<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Set Your Stall and Products</title>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!-- Link to your main style sheet-->
    <link rel="stylesheet" href="./assets/style/addProduct.css" />
  </head>

  <body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <a class="navbar-brand" href="index.html">F n F</a>
    </nav>
    <!--end Navbar-->
    <div class="row">
      <div class="col-3 products-list">
        <h1>Products</h1>
      </div>
      <div class="col-9 container-fluid" id="info">
        <!-- Button trigger modal -->
        <button
          type="button"
          class="btn btn-primary"
          data-toggle="modal"
          data-target="#Modal"
          id="modal-btn"
        >
          Add product
        </button>

        <!-- Modal -->
        <div
          class="modal fade bd-example-modal-lg"
          id="Modal"
          tabindex="-1"
          role="dialog"
          aria-labelledby="ModalTitle"
          aria-hidden="true"
        >
          <div
            class="modal-dialog modal-dialog-centered modal-lg"
            role="document"
          >
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title" id="ModalTitle">
                  Take Pictures Of Your Products
                </h1>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="container-fluid">
                  <!-- Camera -->
                  <main id="camera">
                    <div class="row">
                      <div class="col-4">
                        <form>
                          <!--form group-->
                          <div class="form-group input-group">
                            <div class="input-group-prepend">
                              <span class="input-group-text">
                                <i class="fa fa-lemon-o"></i>
                              </span>
                            </div>
                            <input
                              id="name"
                              name=""
                              class="form-control"
                              placeholder="Produc Name"
                              type="text"
                            />
                          </div>
                          <!--form group-->
                          <div class="form-group input-group">
                            <div class="input-group-prepend">
                              <span class="input-group-text">
                                <i class="fa fa-money"></i>
                              </span>
                            </div>
                            <input
                              id="price"
                              name=""
                              class="form-control"
                              placeholder="Price"
                              type="number"
                              step="0.01"
                            />
                          </div>
                          <!--form group-->
                          <div class="form-group input-group">
                            <div class="input-group-prepend">
                              <span class="input-group-text">
                                <i class="fa fa-envelope"></i>
                              </span>
                            </div>
                            <select
                              id="price-unity"
                              name=""
                              class="form-control"
                            >
                              <option value="c/u">c/u</option>
                              <option value="1/2 dz">1/2 dz</option>
                              <option value="dz">dz</option>
                              <option value="lb">lb</option>
                              <option value="1/2 lb">1/2 lb</option>
                              <option value="onz">onz</option>
                              <option value="gal">gal</option>
                              <option value="1/2 gal">1/2 gal</option>
                              <option value="pint">pint</option>
                            </select>
                          </div>
                        </form>
                      </div>
                      <div class="col-8">
                        <!-- Camera sensor -->
                        <canvas id="camera--sensor"></canvas>
                        <!-- Camera view -->
                        <video id="camera--view" autoplay playsinline></video>
                      </div>
                    </div>
                    <div class="row text-center">
                      <div class="col-4"></div>
                      <div class="col-8">
                        <button id="camera--trigger">Take a picture</button>
                      </div>
                    </div>
                  </main>
                </div>
              </div>
              <div class="modal-footer">
                <!-- Camera trigger -->
                <button type="button" class="btn btn-primary" id="save-btn">
                  Save
                </button>
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap js -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <!-- Reference to your JavaScript file -->
    <script src="assets/js/addProduct.js"></script>
  </body>
</html>
